openapi: 3.0.0
info:
  title: Todo AI Chatbot API
  version: 1.0.0
  description: API for a conversational AI chatbot that manages Todo tasks.

servers:
  - url: http://localhost:8000
    description: Local Development Server

paths:
  /api/chat:
    post:
      summary: Send a message to the AI chatbot and receive a response.
      operationId: chatWithBot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  description: The user's message to the chatbot.
                conversation_id:
                  type: integer
                  format: int64
                  description: Optional ID of an existing conversation to continue.
                               If not provided, a new conversation will be started.
      responses:
        '200':
          description: Chatbot response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: The chatbot's reply.
                  conversation_id:
                    type: integer
                    format: int64
                    description: The ID of the conversation.
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid.
      headers:
        WWW-Authenticate:
          schema:
            type: string
          description: 'Bearer realm="api"'

security:
  - bearerAuth: []
